<body>
    <div></div>
    <!------------------------------------ END OF SIDEBAR ------------------------------------>
    <main>
        <div class="container">
            <div class="forback_container back_button-container">
                <button id="backButton"><i class="uil uil-arrow-circle-left"></i></button>
            </div>
            <div class="form_section-container">
                
                <div class="form_section">
                    <h2>Add Post</h2>
                    <form action="" enctype="multipart/form-data">
                        <input type="text" placeholder="Title">
                        <div class="form_control">
                            <label for="thumbnail">Add Thumbnail</label>
                            <input type="file" id="thumbnail">
                        </div>
                        <textarea rows="10" name="Description" placeholder="Description"></textarea>
                        <button type="submit" class="btn">Add Post</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- =========== END OF FORM SECTION =========== -->
    </main>
