<body>
    <div></div>
    <!------------------------------------ END OF SIDEBAR ------------------------------------>
    <main>
        <div class="container">
            <div class="form_section-container">
                <div class="form_section">
                    <h2>Edit Post</h2>
                    <form id="postForm" enctype="multipart/form-data">
                        <input type="text" id="postTitle" placeholder="Update Title" required>
                        <div class="form_control">
                            <label for="thumbnail">Update Thumbnail</label>
                            <input type="file" id="thumbnail" accept="image/*">
                            <div class="image_preview" id="imagePreview" style="display: none;">
                                <p>Image Preview:</p>
                                <img src="" alt="Thumbnail Preview" id="previewImg">
                            </div>
                        </div>
                        <textarea rows="10" id="postDescription" name="Description" placeholder="Update Description" required></textarea>
                        <button type="submit" id="submitButton" class="btn">Update Post</button>
                        <button id="backButton" class="btn">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- =========== END OF FORM SECTION =========== -->
    </main>
</body>
